<!DOCTYPE html>
<html ng-app="universidadAPP">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 3 "ng-repeat" </title>
    <!-- incluir Bootstrap  -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- incluir animated  -->
    <link rel="stylesheet" type="text/css" href="css/animate.css">

    <!-- incluir angularJS -->
    <script src="js/lib/angular.min.js"></script>

    <!-- incluir controlador solo debe haber 1 por cada pagina html -->
    <script src="js/app.js"></script>

</head>

<body>

    <div class="container" ng-controller="listadoCtrl">
        <h1>Profesor</h1>
        <h4>Manejando Repeticiones</h4>
        <hr>

        <ul>
            <li ng-repeat="nombre in listado">
                {{nombre}}
            </li>
        </ul>

        <table class="table table-striped">
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Clase</th>
            </tr>
            <tr ng-repeat="profesor in listadoProfesores.profesores">
                <td>
                    {{profesor.nombre}}
                </td>
                <td>
                    {{profesor.edad}}
                </td>
                <td>
                    {{profesor.clase}}
                </td>
            </tr>

        </table>


        <ul>
            <li ng-repeat="numero in [1,2,3,4,5,6,7,8,10]">
                2 X {{numero}} = {{2 * numero}}
            </li>
        </ul>

        {{ listadoProfesores | json }}

    </div>

</body>

</html>
