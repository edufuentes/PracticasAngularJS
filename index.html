<!DOCTYPE html>
<html ng-app="universidadAPP">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 2</title>
    <!-- incluir Bootstrap  -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- incluir angularJS -->
    <script src="js/lib/angular.min.js"></script>

    <!-- incluir controlador solo debe haber 1 por cada pagina html -->
    <script src="js/app.js"></script>

</head>

<body>

    <div class="container" ng-controller="profesorCtrl as profe">
        <h1>Profesor</h1>
        <h4>{{ profe.profesor.nombre }}</h4>
        <hr>

        <div class="row">

            <!-- Div que contiene la imagen del profesor -->
            <div class="col-sm-3">
                <section class="panel">
                    <div class="panel-body" align="center">
                        <img ng-src="{{profe.profesor.foto}}" class="rounded-circle" alt="" width="150px" height="150px">
                    </div>
                </section>
            </div>

            <!-- Div, donde se mostrarÃ¡ la bio del profesor -->
            <div class="col-sm-9">
                <section class="panel">
                    <div class="panel-body">
                        {{ profe.profesor.bio }}
                        <br>
                        <br>
                        <strong>Edad:</strong> {{ profe.profesor.edad }}
                    </div>
                </section>
            </div>


        </div>

    </div>

</body>

</html>
